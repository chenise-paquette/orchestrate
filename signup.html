   <form action="thanks.html" method="post">

<div>
    <label for="name">Name</label>   
    <input id="name">    
 </div>
    
<div>
    <label for="email-addr">Email-Address</label>   
    <input class="field" type="email" id="email-addr">    
</div>

<div>
    <label for="awesome">Level of Awesome</label>   
    <input type="range" id="awesome" min="4" max="11" value="10">    
</div>
    
<div>
    <input type="checkbox" id="dinos">
    <label for="dinos">Dinosaurs are Awesome</label>     
</div>
    
    
<div>
    <p>How much do you liek cats?</p>
    <input type="radio" id="not" name="like-cats">
    <label for="not">Not at all</label> 
    
    <input type="radio" id="kinda" name="like-cats">
    <label for="kinda">Kinda</label>
    
    <input type="radio" id="Love" name="like-cats">
    <label for="love">Love</label>
</div>

<div>
    <label for="fav-colour">Favourite Colour</label>  
    <select id="fav-colour">
    <option>Orange</option>
    <option>Blue</option>
    <option selected>Green</option>
    <option>Red</option>
    </select>
</div>
    
<div>
    <label for="whats-up">What's Up</label>
    <textarea id="whats-up"></textarea>
</div>

<div>
    <button type="submit">Send</button>
</div>
